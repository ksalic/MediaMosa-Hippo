<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>

    <div class="hippoexternal-browser-search">
        <input class="hippoexternal-browser-search-input" wicket:id="search" type="text" value="voer een ....."/>
        <input class="hippoexternal-browser-search-button" wicket:id="searchbutton" type="submit" value="zoek">
    </div>
    <div class="hippoexternal-browser-refresh-wrapper">
        <div class="hippoexternal-browser-results-summary">
            <p wicket:id="result"></p>
        </div>
        <div class="hippoexternal-browser-results">

            <div class="hippoexternal-browser-result" wicket:id="item">
                <div class="hippoexternal-browser-result-image">
                    <img wicket:id="thumb" width="138" height="103"/>
                    <span class="hippoexternal-browser-result-duration" wicket:id="duration"></span>
                </div>
                <div class="hippoexternal-browser-result-content">
                    <h3 wicket:id="title">${Title}</h3>

                    <p wicket:id="description" class="result-content-description">Lorem ipsum dolor sitsent risus sem,
                        rutrum eget hendrerit
                        sed, consequat sit amet diam. Aliquam molestie, ligula tristique pulvinar fringilla, dolor
                        ltrices velit</p>

                    <p class="facets" wicket:id="facets">
                        van
                        <span>${user}</span>
                        |
                        <span>${date-added}</span>
                        |
                        <span>${viewcount}</span>
                    </p>
                </div>
                <div class="hippoexternal-browser-result-actions">
                    <wicket:container wicket:id="actions"/>
                </div>
                <wicket:fragment wicket:id="import">
                    <input wicket:id="import-checkbox" type="checkbox"/>
                </wicket:fragment>
                <wicket:fragment wicket:id="browse">
                    <input wicket:id="browse-button" type="button" />
                </wicket:fragment>
            </div>
        </div>
        <div class="hippoexternal-browser-pager">
            <span wicket:id="navigator">[dataview navigator]</span>
        </div>
    </div>


</wicket:extend>
</html>
